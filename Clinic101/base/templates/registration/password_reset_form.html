{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARKY</title>
    {% tailwind_css %}
    <!-- ลิงก์ Google Font Fahkwang -->
    <link href="https://fonts.googleapis.com/css2?family=Fahkwang:wght@400;600&display=swap" rel="stylesheet">
   
</head>
<body class="bg-[#9bc0ff] font-fahkwang">
    <div class="flex flex-col min-h-screen  justify-center ">
            <div class="mx-auto w-1/2">
                <div class="bg-white p-8 rounded-lg shadow-lg ">
                    <div class=" my-3 "> 
                        <h2 class="text-2xl font-bold">รีเซ็ตรหัสผ่าน</h2>
                    </div>                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="my-3">
                            <input type="email" name="email" id="email" required placeholder="กรอกอีเมลเพื่อรีเซ็ตรหัสผ่าน" class=" input input-bordered w-full h-10">
                        </div>
                        <div class="my-3 ">
                            <button class="btn btn-neutral text-white" type="submit">ส่งอีเมลเพื่อรีเซ็ตรหัสผ่าน</button>
                        </div>
                    </form>
                  
                </div>
            </div>
    </div>
</body>  
</html>
