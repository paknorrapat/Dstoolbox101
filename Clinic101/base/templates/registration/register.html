{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic101</title>
    {% tailwind_css %}
    <!-- ลิงก์ Google Font Fahkwang -->
    <link href="https://fonts.googleapis.com/css2?family=Fahkwang:wght@400;600&display=swap" rel="stylesheet">
   
</head>
<body class="bg-[#9bc0ff] font-fahkwang">
    <div class="flex flex-col min-h-screen justify-center items-center">
            <div class="w-1/3 my-5">
                <div class="bg-white p-8 rounded-lg shadow-lg ">
                    <!-- Messages Section -->
                    {% if messages %}
                    <div class="mb-4">
                        {% for message in messages %}
                            <div role="alert" class="alert alert-error flex items-center p-4 text-red-600 bg-red-100 rounded">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span class="ml-2">{{ message }}</span>
                            </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                    <div class=" my-3 text-center"> 
                        <h2 class="text-2xl font-bold">สมัครสมาชิก</h2>
                    </div>  
                    <form  method="post">
                        {% csrf_token %}
                        <div class="my-2">
                            <label>ชื่อผู้ใช้งาน</label>
                        </div>
                        <input type="text" id="username" name="username"  required class="input input-bordered w-full  h-10" />

                        <div class="my-2">
                            <label>อีเมล</label>
                        </div>
                        <input type="email" id="email" name="email"  required class="input input-bordered w-full  h-10" />
                        
                        <div class="my-2">
                            <label>คำนำหน้าชื่อ</label>
                        </div>
                        <input type="text" id="title" name="title"  required class="input input-bordered w-full  h-10" />

                        <div class="my-2">
                            <label>ชื่อจริง</label>
                        </div>
                        <input type="text" id="first_name" name="first_name"  required class="input input-bordered w-full  h-10" />

                        <div class="my-2">
                            <label>นามสกุล</label>
                        </div>
                        <input type="text" id="last_name" name="last_name"  required class="input input-bordered w-full  h-10" />
                        
                        <div class="my-2">
                            <label>รหัสผ่าน</label>
                        </div>
                        <input type="password" id="password1" name="password1"  required class="input input-bordered w-full  h-10" />

                        <div class="my-2">
                            <label>ยืนยันรหัสผ่าน</label>
                        </div>
                        <input type="password" id="password2" name="password2"  required class="input input-bordered w-full  h-10" />

                        <div class="mt-3 text-center">
                            <button class="btn btn-neutral text-white" type="submit">สมัครสมาชิก</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</body>  
</html>
